<div>
    <h2>{{article.title}}</h2>
    <h3>Written by {{article.author}}</h3>
    <div>
        Created: {{article.date | date:'MMMM d, y h:mm a'}}
        <div *ngIf="article.lastUpdatedDate">Last Updated: {{article.lastUpdatedDate | date:'MMMM d, y h:mm a'}}</div>
    </div>
    <p>{{article.body}}</p>
</div>
<form (submit)="updateArticle()">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" [(ngModel)]="article.title">

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="article.author">

    <label for="body">Body:</label>
    <textarea id="body" name="body" [(ngModel)]="article.body"></textarea>

    <button type="submit">Submit</button>
</form>
