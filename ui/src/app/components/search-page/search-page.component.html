<div class="container my-4">
    <h3>Search results for: <span class="emphasized">{{this.searchString}}</span></h3>
    <div *ngIf="articles.length > 0; else noResults">
        <div>
            <div>
                <div *ngFor="let article of articles">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a class="card-link" routerLink="/read/{{article.id}}">
                                    {{ article.title }}
                                </a>
                            </h5>
                            <p class="card-text">
                                Written by {{ article.author }}
                            </p>
                        </div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <ng-template #noResults>
        <p>No results found.</p>
    </ng-template>
</div>
