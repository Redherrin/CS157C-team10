<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-4">
        <form (submit)="updateProfile()">
          <div class="card">
            <div class="card-header text-center" style="background-color: #c0c0c0;">
              <h2>Edit Profile</h2>
            </div>
            <div class="card-body text-center">
                <img src="https://pixlok.com/wp-content/uploads/2021/03/default-user-profile-picture.jpg" alt="user-avatar" class="rounded-circle" width="150">
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">Email:</div>
                    <div class="col"><input type="text" id="email" name="email" [(ngModel)]="user.email" class="form-control"></div>
                </div>
            </div>
            <div class="card-footer">
              <div class="row">
                  <div class="col">First Name:</div>
                  <div class="col"><input type="text" id="firstName" name="firstName" [(ngModel)]="user.firstName" class="form-control"></div>
              </div>
            </div>
            <div class="card-footer">
              <div class="row">
                  <div class="col">Last Name:</div>
                  <div class="col"><input type="text" id="lastName" name="lastName" [(ngModel)]="user.lastName" class="form-control"></div>
              </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">Username:</div>
                    <div class="col"><input type="text" id="username" name="username" [(ngModel)]="user.username" class="form-control"></div>
                </div>
            </div>
            <div class="card-footer">
              <div class="row">
                  <div class="col">Password:</div>
                  <div class="col"><input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control"></div>
              </div>
            </div>
          </div>
          <div class="text-center my-3">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        </div>
      </div>
</div>
