<h3>Create an Article</h3>
<form (submit)="saveArticle()">
    <label for="title">Title: </label>
    <input type="text" id="title" name="title" [(ngModel)]="article.title">

    <label for="author">Author:</label>
    <input type="text" id="author" name="author" [(ngModel)]="article.author">

    <label for="body">Body:</label>
    <textarea id="body" name="body" [(ngModel)]="article.body"></textarea>

    <button type="submit">Submit</button>
</form>
<div *ngFor="let article of articles">
    <h1>
        <a routerLink="/read/{{article.id}}">
            {{ article.title }}
        </a>
    </h1>
    <p>
        {{ article.date | date:'MMMM d, y h:mm a' }}
    </p>
    <p>
        {{ article.author }}
    </p>
    <p>
        {{ article.body }}
    </p>
    <br>
</div>
